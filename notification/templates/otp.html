<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Код подтверждения</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f8fa;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 30px;
      }
      h1 {
        color: #2e86de;
        font-size: 22px;
        margin-bottom: 20px;
      }
      .otp-code {
        font-size: 32px;
        font-weight: bold;
        color: #000;
        background-color: #f0f4f8;
        padding: 15px;
        border-radius: 6px;
        text-align: center;
        letter-spacing: 4px;
        margin: 20px 0;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
      }
      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ваш код подтверждения</h1>
      <p>
        Пожалуйста, используйте указанный ниже код для подтверждения входа или завершения действия:
      </p>
      <div class="otp-code">{{.OTP}}</div>
      <p>Код действителен в течение ограниченного времени. Не сообщайте его никому.</p>
      <div class="footer">&copy; 2025 Finance Tracker</div>
    </div>
  </body>
</html>
